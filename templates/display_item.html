{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

<!-- page title -->
<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <h1 class="header center orange-text">Catalog - item</h1>
    <div class="row center">
      <h5 class="header col s12 light">Item details</h5>
    </div>
  </div>
</div>

<!-- category list -->
<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12 m12">
        <div class="card orange lighten-5">
          <div class="card-content">
            <span class="card-title"> {{item.name}} </span>
            <p>
              <em class="grey-text">Category: {{category.name}}</em>
              <br><br>
              {{item.description}}
            </p>
          </div>
         {%if 'username' in session %}
            <div class="card-action orange lighten-4">
              <a href="{{url_for('editItem', item_name=item.name, category_name=category.name)}}" class="black-text">Edit</a>
              <a href="{{url_for('deleteItem', item_name=item.name, category_name=category.name)}}" class="black-text">Delete</a>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
